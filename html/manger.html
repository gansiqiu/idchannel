<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
    <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
    <script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script>
      <script src="../js/manger.js" charset="utf-8"></script>
  </head>
  <body>
      <div id="manger" v-cloak>
          <i-form :model="formItem" :label-width="180" style="width:80%;" id="myForm">
              
              <form-item label="封面图*">
                  <upload ref="upload" :action="host" :on-success="handleSuccess" :format="['jpg','jpeg','png']" :max-size="2048" :on-format-error="handleFormatError" :on-exceeded-size="handleMaxSize" :before-upload="handleBeforeUpload"
                      :data="{
                          'key': g_object_name,
                          'policy': policyBase64,
                          'OSSAccessKeyId': accessid,
                          'success_action_status': '200',
                          'callback': callbackbody,
                          'signature': signature,
                      }" :show-upload-list="false">
                      <div style="width:100px;height:100px">
                          <img :src="dataSourse.thumb" style="width: 100%" name="thumb">
                      </div>
                  </upload>
              </form-item>
                  <i-button type="success" v-on:click="submit"  long>确定</i-button>
              </form-item>
          </i-form>
      </div>
  </body>
</html>
